<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container-main" >
        <div class="header">
            <div><h1>Pokedex</h1></div>
            <div><img src="Poke-Ball-Gloss_01_Top-View.png" height="50px" width="50px"></div>
        </div>
        <div class="search">
            <form class="form">
                    <input type="text" name="poke-id" id="poke-id" placeholder="Id or name of pokemon"/>
                    <button type="button" id="run">Go</button>
            </form>
        </div>
        <div class="features">
            <div class="align-features">
                <div class="align-text-features" id="border">
                    <div class="name"></div>
                    <div class="id"></div>
                    <div class="moves"></div>
                </div>
                <div class="sprites"></div>
            </div>

        </div>
</div>
<script src="script.js"></script>
</body>
</html>
